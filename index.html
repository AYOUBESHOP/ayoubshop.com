<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AYOUB GAMES</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
      direction: rtl;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      background-color: #111;
    }
    .nav-links a {
      color: white;
      margin: 0 8px;
      text-decoration: none;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .profile img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }
    h2 {
      text-align: center;
      margin: 24px 0 16px;
    }
    .game-card {
      background: #111;
      margin: 12px auto;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      padding: 12px;
    }
    .game-card img {
      width: 50px;
      height: 50px;
      border-radius: 12px;
    }
    .game-info {
      text-align: right;
    }
    .game-title {
      font-size: 18px;
      margin-bottom: 4px;
    }
    .game-desc {
      font-size: 13px;
      color: #ccc;
    }
    .btn-next {
      background-color: #5a31ff;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 28px;
      font-size: 16px;
      display: block;
      margin: 24px auto;
      cursor: pointer;
    }
    .footer {
      display: flex;
      justify-content: space-around;
      padding: 12px;
      background-color: #111;
      border-top: 1px solid #222;
    }
    .footer a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <div class="profile">
    <img src="https://postimg.cc/VdknWbsX" alt="AYOUB">
    <span>AYOUB</span>
  </div>
  <div class="nav-links">
    <a href="#">الرئيسية</a>
    <a href="#">الألعاب</a>
    <a href="#">تسجيل الدخول</a>
  </div>
</header>

<h2>اختر لعبتك المفضلة</h2>

<div class="game-card">
  <div class="game-info">
    <div class="game-title">لعبة التفاحة</div>
    <div class="game-desc">أكثر من 1000 مستوى آمن</div>
  </div>
  <img src="https://i.postimg.cc/PpcsVDsN/apple.jpg" alt="لعبة التفاحة">
</div>

<div class="game-card">
  <div class="game-info">
    <div class="game-title">لعبة الطيارة</div>
    <div class="game-desc">تحدي الطيران والسرعة</div>
  </div>
  <img src="https://i.postimg.cc/HJDrRJmZ/crash.jpg" alt="لعبة الطيارة">
</div>

<button class="btn-next">التالي ←</button>

<div class="footer">
  <a href="#">تيليجرام</a>
  <a href="#">واتساب</a>
  <a href="#">انستجرام</a>
</div>

</body>
</html>

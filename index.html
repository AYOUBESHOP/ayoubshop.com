<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>واجهة سكريبت</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #000;
      color: white;
    }

    header {
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      font-size: 14px;
    }

    header nav {
      display: flex;
      gap: 16px;
    }

    header .user {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header .user img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .main {
      text-align: center;
      padding: 30px 16px;
    }

    .main h2 {
      font-size: 22px;
      margin-bottom: 24px;
    }

    .game-card {
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 12px;
      padding: 12px 16px;
      margin: 12px auto;
      max-width: 90%;
    }

    .game-card img {
      width: 48px;
      height: 48px;
      border-radius: 12px;
    }

    .btn-next {
      background: #5a2bda;
      color: white;
      border: none;
      border-radius: 28px;
      padding: 14px 24px;
      font-size: 16px;
      margin: 30px auto;
      display: block;
      cursor: pointer;
    }

    footer {
      background: #111;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer i {
      font-size: 18px;
      color: #ccc;
    }

    footer .active {
      color: #8050ff;
    }
  </style>
  <script src="https://kit.fontawesome.com/0c1f5a3e56.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
  <nav>
    <a href="#">الرئيسية</a>
    <a href="#">التوقعات</a>
    <a href="#">تسجيل الدخول</a>
  </nav>
  <div class="user">
    <span>its lafso</span>
    <img src="https://i.imgur.com/IpEsYSH.png" alt="profile">
  </div>
</header>

<div class="main">
  <h2>اختر لعبتك المفضلة</h2>

  <div class="game-card">
    <div>
      <strong>لعبة التفاحة</strong><br>
      <small>أكثر من 1000 مستوى آمن</small>
    </div>
    <img src="https://i.imgur.com/xhYSkVw.png" alt="تفاحة">
  </div>

  <div class="game-card">
    <div>
      <strong>لعبة الطيارة</strong><br>
      <small>تحدي الطيران والسرعة</small>
    </div>
    <img src="https://i.imgur.com/uyEdPvR.png" alt="Crash">
  </div>

  <button class="btn-next">التالي ←</button>
</div>

<footer>
  <i class="fab fa-telegram-plane"></i>
  <i class="fab fa-whatsapp"></i>
  <i class="fab fa-instagram"></i>
  <i class="fas fa-home active"></i>
</footer>

</body>
</html>

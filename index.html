<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>AYOUBE SHOP - الألعاب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-color: #7f50ff;
      --bg-color: #000;
      --text-light: #ccc;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      font-family: 'Tajawal', sans-serif;
      color: white;
      text-align: center;
    }

    .top-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #111;
      padding: 10px 0;
      font-size: 14px;
      border-bottom: 1px solid #222;
    }

    .top-nav a {
      color: var(--text-light);
      text-decoration: none;
      padding: 6px 12px;
    }

    .top-nav a.active {
      color: var(--main-color);
      border-bottom: 2px solid var(--main-color);
    }

    .profile-centered {
      margin: 24px auto 16px;
      width: 100px;
      height: 100px;
      border: 3px solid var(--main-color);
      border-radius: 50%;
      overflow: hidden;
      background-color: #222;
    }

    .profile-centered img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      font-size: 20px;
      margin: 24px 0 16px;
    }

    .game-card {
      background-color: #111;
      margin: 12px auto;
      padding: 14px 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 380px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 2px solid transparent;
      transition: 0.3s;
    }

    .game-card.selected {
      border-color: var(--main-color);
      box-shadow: 0 0 10px var(--main-color);
    }

    .game-card:hover {
      cursor: pointer;
      border-color: var(--main-color);
    }

    .game-info {
      text-align: right;
    }

    .game-info h3 {
      margin: 0;
      font-size: 18px;
      color: #fff;
    }

    .game-info p {
      margin: 2px 0 0;
      font-size: 14px;
      color: #aaa;
    }

    .game-img img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
    }

    .footer-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #222;
    }

    .footer-nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
    }

    .footer-nav a.active {
      color: var(--main-color);
      font-weight: bold;
    }

    .next-btn {
      margin: 24px auto 80px;
      padding: 12px 40px;
      background-color: var(--main-color);
      color: #fff;
      border: none;
      border-radius: 24px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="top-nav">
    <a href="#" class="active">الرئيسية</a>
    <a href="#">التوقعات</a>
    <a href="#">تسجيل الدخول</a>
  </div>

  <div class="profile-centered">
    <img src="https://i.postimg.cc/VdknWbsX/AYOUBLOGO.jpg" alt="AYOUBE" />
  </div>

  <h2>اختر لعبتك المفضلة</h2>

  <div class="game-card" onclick="selectCard(this)">
    <div class="game-info">
      <h3>لعبة التفاحة</h3>
      <p>اللعبة المشوقة والمفاجآت</p>
    </div>
    <div class="game-img">
      <img src="https://i.postimg.cc/PpcsVDsN/apple.jpg" alt="Apple Game" />
    </div>
  </div>

  <div class="game-card" onclick="selectCard(this)">
    <div class="game-info">
      <h3>لعبة الطيارة</h3>
      <p>طيران عالي وجوائز أكثر</p>
    </div>
    <div class="game-img">
      <img src="https://i.postimg.cc/HJDrRJmZ/crash.jpg" alt="Crash Game" />
    </div>
  </div>

  <button class="next-btn">التالي</button>

  <div class="footer-nav">
    <a href="https://t.me/groupayoub" target="_blank">تيليجرام</a>
    <a href="https://wa.me/212621784339" target="_blank">واتساب</a>
    <a href="https://www.instagram.com/ayoube_betting" target="_blank">إنستجرام</a>
    <a href="#" class="active">الرئيسية</a>
  </div>

  <script>
    function selectCard(card) {
      document.querySelectorAll('.game-card').forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
    }
  </script>

</body>
</html>

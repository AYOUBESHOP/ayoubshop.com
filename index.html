<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اختر لعبتك</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding-bottom: 80px;
    }
    header {
      background-color: #121212;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #333;
    }
    .nav-links {
      display: flex;
      gap: 16px;
      font-size: 15px;
    }
    .nav-links a {
      color: #ccc;
      text-decoration: none;
    }
    .nav-links a.active {
      color: #a78bfa;
      border-bottom: 2px solid #a78bfa;
      padding-bottom: 2px;
    }
    .user-profile {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .user-profile img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid #a78bfa;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #a78bfa;
      margin: 20px auto 10px;
      display: block;
    }
    h2 {
      margin: 10px 0 30px;
      font-size: 22px;
    }
    .game-option {
      background-color: #111;
      border-radius: 12px;
      margin: 12px auto;
      width: 90%;
      max-width: 400px;
      padding: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 2px solid transparent;
      transition: border 0.3s;
    }
    .game-option:hover {
      border-color: #a78bfa;
    }
    .game-info {
      text-align: right;
    }
    .game-title {
      font-weight: bold;
      font-size: 18px;
    }
    .game-desc {
      font-size: 13px;
      color: #bbb;
    }
    .game-option img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
    }
    .next-button {
      background-color: #a78bfa;
      border: none;
      border-radius: 22px;
      padding: 12px 32px;
      margin: 30px auto;
      display: block;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #121212;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      font-size: 14px;
    }
    .footer-nav a {
      color: #ccc;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .footer-nav a.active {
      color: #a78bfa;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-links">
      <a href="#" class="active">الرئيسية</a>

    </div>
    <div class="user-profile">
      <span>AYOUBE</span>
      <img src="https://i.postimg.cc/VdknWbsX/AYOUBLOGO.jpg" alt="avatar">
    </div>
  </header>

  <img src="https://i.postimg.cc/VdknWbsX/AYOUBLOGO.jpg" class="avatar" alt="AYOUBE">
  <h2>اختر لعبتك المفضلة</h2>

  <div class="game-option">
    <div class="game-info">
      <div class="game-title">لعبة التفاحة</div>
      <div class="game-desc">أكثر من 1000 مستوى آمن</div>
    </div>
    <img src="https://i.postimg.cc/W3tG7YtM/applegame.jpg" alt="Apple Game" />
  </div>

  <div class="game-option">
    <div class="game-info">
      <div class="game-title">لعبة الطيارة</div>
      <div class="game-desc">تحدي الطيران والسرعة</div>
    </div>
    <img src="https://i.postimg.cc/GmXGDBNH/crashgame.jpg" alt="Crash Game" />
  </div>

  <button class="next-button">التالي ←</button>

  <div class="footer-nav">
    <a href="https://t.me/groupayoub">تيليجرام</a>
    <a href="https://wa.me/212621784339">واتساب</a>
    <a href="https://www.instagram.com/ayoube_betting?igsh=YnhkY3dhd2hrNzEx&utm_source=qr">انستجرام</a>
    <a href="#" class="active">الرئيسية</a>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextBet - الصفحة الرئيسية</title>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#e3f2fd; }
    header { background:#1e88e5; color:#fff; padding:15px; text-align:center; font-size:20px; font-weight:bold; }
    .top-buttons { display:flex; justify-content:center; gap:10px; margin:15px 0; }
    .top-buttons button { background:#1976d2; border:none; color:#fff; padding:10px 20px; border-radius:5px; font-weight:bold; cursor:pointer; }
    .games { display:flex; overflow-x:auto; gap:15px; padding:0 15px; }
    .game-card { background:#fff; min-width:180px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); padding:10px; text-align:center; }
    .game-card img { width:100%; border-radius:8px; }
    footer { background:#1e88e5; color:#fff; display:flex; justify-content:space-around; padding:10px; position:fixed; bottom:0; width:100%; font-size:14px; }
  </style>
</head>
<body>

  <header>NextBet 🎯</header>

  <div class="top-buttons">
    <button>تسجيل الدخول</button>
    <button>تسجيل</button>
  </div>

  <div class="games">
    <div class="game-card">
      <img src="https://i.postimg.cc/PpcsVDsN/apple.jpg" alt="Apple Game">
      <p>🍏 لعبة التفاحة</p>
    </div>
    <div class="game-card">
      <img src="https://i.postimg.cc/HJDr3FQx/crash.jpg" alt="Crash Game">
      <p>💥 لعبة الطيارة</p>
    </div>
    <div class="game-card">
      <img src="https://i.postimg.cc/gJXBGnBm/jackpot.jpg" alt="Jackpot">
      <p>🎰 كوين جاكبوت</p>
    </div>
  </div>

  <footer>
    <div>🏆 الرياضة</div>
    <div>🎮 كازينو</div>
    <div>🔐 تسجيل</div>
    <div>📋 القائمة</div>
  </footer>

</body>
</html>

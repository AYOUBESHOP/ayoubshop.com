<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AYOUB SHOP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    header {
      background: #000;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-weight: bold;
      font-size: 18px;
      padding: 0 12px;
    }

    header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-left: 8px;
    }

    .profile {
      margin-top: 24px;
    }

    .profile img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #7b47e6;
    }

    h1 {
      font-size: 20px;
      margin: 18px 0 32px;
    }

    .games {
      display: flex;
      justify-content: center;
      gap: 16px;
      padding: 0 16px;
    }

    .game-card {
      background: #1a1a1a;
      border: 2px solid transparent;
      border-radius: 12px;
      overflow: hidden;
      width: 140px;
      cursor: pointer;
      transition: border 0.3s;
    }

    .game-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      display: block;
    }

    .game-card.active {
      border-color: #a97cff;
    }

    .btn {
      margin: 24px auto;
      padding: 12px 24px;
      background: #7b47e6;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: block;
    }

    footer {
      background: #000;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid #333;
    }

    footer a {
      color: #888;
      font-size: 14px;
      text-decoration: none;
    }

    footer a.active {
      color: #a97cff;
    }

    @media(max-width: 480px) {
      .games {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">الرئيسية</div>
    <div style="display: flex; align-items: center;">
      <span style="margin-right: 6px;">AYOUBE</span>
      <img src="https://i.postimg.cc/VdknWbsX/AYOUBLOGO.jpg" alt="Profile" />
    </div>
  </header>

  <div class="profile">
    <img src="https://i.postimg.cc/VdknWbsX/AYOUBLOGO.jpg" alt="AYOUB" />
  </div>

  <h1>اختر لعبتك المفضلة</h1>

  <div class="games">
    <div class="game-card" id="apple">
      <img src="https://i.postimg.cc/PpcsVDsN/apple-game.jpg" alt="لعبة التفاحة" />
    </div>
    <div class="game-card" id="crash">
      <img src="https://i.postimg.cc/HJDrRJmZ/crash-game.jpg" alt="لعبة الطيارة" />
    </div>
  </div>

  <button class="btn">التالي</button>

  <footer>
    <a href="https://t.me/groupayoub">📢 تيليجرام</a>
    <a href="https://wa.me/212621784339">💬 واتساب</a>
    <a href="https://www.instagram.com/ayoube_betting" class="active">📸 انستغرام</a>
    <a href="#">🏠 الرئيسية</a>
  </footer>

  <script>
    const cards = document.querySelectorAll('.game-card');
    cards.forEach(card => {
      card.addEventListener('click', () => {
        cards.forEach(c => c.classList.remove('active'));
        card.classList.add('active');
      });
    });
  </script>

</body>
</html>

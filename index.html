<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اختيار لعبتك</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid #222;
    }
    header .username {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
    }
    header .username img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #7b4dff;
    }
    header nav a {
      color: #aaa;
      text-decoration: none;
      margin: 0 10px;
    }
    header nav a.active {
      color: #7b4dff;
      border-bottom: 2px solid #7b4dff;
      padding-bottom: 4px;
    }

    .profile-circle {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .profile-circle img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #7b4dff;
    }

    .profile-circle span {
      margin-top: 8px;
      font-weight: bold;
    }

    .title {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 22px;
    }

    .game-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      border: 2px solid transparent;
      border-radius: 14px;
      padding: 12px 16px;
      margin: 12px auto;
      width: 90%;
      transition: 0.3s;
    }

    .game-card.selected {
      border-color: #7b4dff;
      box-shadow: 0 0 10px #7b4dff;
    }

    .game-card img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
    }

    .game-info {
      flex: 1;
      text-align: right;
      margin-right: 12px;
    }

    .game-info h3 {
      margin: 0;
      font-size: 16px;
    }

    .game-info p {
      margin: 3px 0 0;
      color: #aaa;
      font-size: 13px;
    }

    .next-button {
      display: block;
      margin: 25px auto;
      padding: 12px 30px;
      background-color: #7b4dff;
      color: white;
      border: none;
      border-radius: 24px;
      font-size: 16px;
      cursor: pointer;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #222;
    }

    .bottom-nav a {
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
    }

    .bottom-nav a.active {
      color: #7b4dff;
    }
  </style>
</head>
<body>

  <header>
    <div class="username">
      <img src="https://i.postimg.cc/VdknWbsX/AYOUBLOGO.jpg" alt="AYOUBE">
      AYOUBE
    </div>
    <nav>
      <a href="#">تسجيل الدخول</a>
      <a href="#">الألعاب</a>
      <a href="#" class="active">الرئيسية</a>
    </nav>
  </header>

  <div class="profile-circle">
    <img src="https://i.postimg.cc/VdknWbsX/AYOUBLOGO.jpg" alt="AYOUB">
    <span>AYOUBE</span>
  </div>

  <h2 class="title">اختر لعبتك المفضلة</h2>

  <div class="game-card" onclick="selectCard(this)">
    <div class="game-info">
      <h3>لعبة التفاحة</h3>
      <p>أكثر من 1000 مستوى آمن</p>
    </div>
    <img src="https://i.postimg.cc/PpcsVDsN/apple.jpg" alt="Apple Game">
  </div>

  <div class="game-card" onclick="selectCard(this)">
    <div class="game-info">
      <h3>لعبة الطيارة</h3>
      <p>تحدي الطيران والسرعة</p>
    </div>
    <img src="https://i.postimg.cc/HJDrRJmZ/crash.jpg" alt="Crash Game">
  </div>

  <button class="next-button">التالي ←</button>

  <div class="bottom-nav">
    <a href="#">تيليجرام</a>
    <a href="#">واتساب</a>
    <a href="#">انستجرام</a>
    <a href="#" class="active">الرئيسية</a>
  </div>

  <script>
    function selectCard(element) {
      document.querySelectorAll('.game-card').forEach(card => {
        card.classList.remove('selected');
      });
      element.classList.add('selected');
    }
  </script>
</body>
</html>

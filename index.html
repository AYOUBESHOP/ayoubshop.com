<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYOUBE - اختيار لعبتك</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    header {
      background: #111;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      font-weight: bold;
    }

    .menu {
      display: flex;
      gap: 20px;
      font-size: 15px;
    }

    .menu a {
      text-decoration: none;
      color: #999;
    }

    .menu a.active {
      color: #a473ff;
      border-bottom: 2px solid #a473ff;
      padding-bottom: 4px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .profile img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid #a473ff;
    }

    .container {
      padding: 24px 16px;
    }

    h2 {
      margin: 24px 0;
    }

    .game-card {
      background: #111;
      border-radius: 12px;
      padding: 12px 16px;
      margin: 16px auto;
      max-width: 340px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .game-card:hover, .game-card.selected {
      border-color: #a473ff;
      box-shadow: 0 0 10px #a473ff;
    }

    .game-card img {
      width: 48px;
      height: 48px;
      border-radius: 10px;
    }

    .game-info {
      text-align: right;
      flex: 1;
      margin-right: 10px;
    }

    .game-info h3 {
      margin: 0 0 4px;
      font-size: 16px;
    }

    .game-info p {
      margin: 0;
      font-size: 13px;
      color: #aaa;
    }

    .button {
      background: #a473ff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    footer {
      background: #111;
      padding: 12px 0;
      display: flex;
      justify-content: space-around;
      color: #aaa;
      font-size: 14px;
    }

    footer a {
      color: #aaa;
      text-decoration: none;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

<header>
  <div class="profile">
    <img src="https://i.postimg.cc/VdknWbsX/AYOUBLOGO.jpg" alt="AYOUB">
    <span>AYOUBE</span>
  </div>
  <div class="menu">
    <a href="#" class="active">الرئيسية</a>
    <a href="#">الألعاب</a>
    <a href="#">تسجيل الدخول</a>
  </div>
</header>

<div class="container">
  <h2>اختر لعبتك المفضلة</h2>

  <div class="game-card" onclick="selectCard(this)">
    <img src="https://i.postimg.cc/PpcsVDsN/apple.jpg" alt="لعبة التفاحة">
    <div class="game-info">
      <h3>لعبة التفاحة</h3>
      <p>أكثر من 1000 مستوى آمن</p>
    </div>
  </div>

  <div class="game-card" onclick="selectCard(this)">
    <img src="https://i.postimg.cc/HJDrRJmZ/crash.jpg" alt="لعبة الطيارة">
    <div class="game-info">
      <h3>لعبة الطيارة</h3>
      <p>تحدي الطيران والسرعة</p>
    </div>
  </div>

  <button class="button">التالي ←</button>
</div>

<footer>
  <a href="#">تيليجرام</a>
  <a href="#">واتساب</a>
  <a href="#">انستجرام</a>
</footer>

<script>
  function selectCard(card) {
    document.querySelectorAll('.game-card').forEach(c => c.classList.remove('selected'));
    card.classList.add('selected');
  }
</script>

</body>
</html>

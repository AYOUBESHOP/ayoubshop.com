<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الرئيسية</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }
    body {
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-links {
      display: flex;
      gap: 15px;
    }
    .nav-links a {
      text-decoration: none;
      color: #8e8eff;
      font-weight: 500;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .profile img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #8e8eff;
    }
    .profile-name {
      font-weight: bold;
    }
    .center {
      text-align: center;
      margin: 30px 0;
    }
    .center img.avatar {
      width: 100px;
      border-radius: 50%;
      border: 3px solid #8e8eff;
      margin-bottom: 15px;
    }
    .game-box {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 15px;
      margin: 15px auto;
      width: 90%;
      max-width: 400px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .game-box img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
    }
    .game-info {
      flex: 1;
      margin-right: 15px;
    }
    .game-info h3 {
      margin-bottom: 5px;
      font-size: 16px;
    }
    .btn-next {
      background: #5e3cff;
      color: #fff;
      padding: 10px 30px;
      border-radius: 20px;
      display: block;
      margin: 30px auto;
      font-weight: bold;
      text-align: center;
      width: fit-content;
    }
    .footer {
      background-color: #111;
      padding: 15px 0;
      display: flex;
      justify-content: space-around;
      position: fixed;
      width: 100%;
      bottom: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-links">
      <a href="#">الرئيسية</a>
      <a href="#">الألعاب</a>
      <a href="#">تسجيل الدخول</a>
    </div>
    <div class="profile">
      <span class="profile-name">AYOUB</span>
      <img src="https://i.postimg.cc/VdknWbsX/image.png" alt="profile" />
    </div>
  </header>

  <div class="center">
    <img src="https://i.postimg.cc/VdknWbsX/image.png" class="avatar" alt="profile" />
    <h2>اختر لعبتك المفضلة</h2>
  </div>

  <div class="game-box">
    <div class="game-info">
      <h3>لعبة التفاحة</h3>
      <p>أكثر من 1000 مستوى آمن</p>
    </div>
    <img src="https://i.postimg.cc/PpcsVDsN/image.png" alt="apple" />
  </div>

  <div class="game-box">
    <div class="game-info">
      <h3>لعبة الطيارة</h3>
      <p>تحدي الطيران والسرعة</p>
    </div>
    <img src="https://i.postimg.cc/HJDrRJmZ/image.png" alt="crash" />
  </div>

  <div class="btn-next">التالي ←</div>

  <div class="footer">
    <span>تيليجرام</span>
    <span>واتساب</span>
    <span>انستجرام</span>
  </div>
</body>
</html>

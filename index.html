<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --purple: #7f50ff;
      --bg-dark: #000;
      --text-light: #ccc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background-color: var(--bg-dark);
      color: white;
      text-align: center;
      padding-bottom: 80px;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 10px 16px;
      font-size: 14px;
    }

    .top-nav .nav-links {
      display: flex;
      gap: 20px;
    }

    .top-nav a {
      color: var(--text-light);
      text-decoration: none;
    }

    .top-nav a.active {
      color: var(--purple);
      border-bottom: 2px solid var(--purple);
      padding-bottom: 2px;
    }

    .top-nav .profile {
      display: flex;
      align-items: center;
    }

    .top-nav .profile img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }

    .profile-centered {
      margin: 24px auto;
      width: 100px;
      height: 100px;
      border: 3px solid var(--purple);
      border-radius: 50%;
      overflow: hidden;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-centered img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      font-size: 22px;
      margin-top: 16px;
    }

    p.desc {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .input-box {
      background-color: #111;
      padding: 12px;
      margin: 10px auto;
      width: 90%;
      max-width: 380px;
      border-radius: 10px;
      display: flex;
      align-items: center;
    }

    .input-box input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: white;
      font-size: 16px;
    }

    .input-box i {
      color: #888;
      margin-left: 10px;
    }

    .game-select {
      background-color: #1a1a1a;
      padding: 12px;
      border-radius: 8px;
      width: 90%;
      max-width: 380px;
      margin: 10px auto;
      font-size: 15px;
      color: #aaa;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .game-select span {
      color: var(--purple);
    }

    .start-btn {
      margin: 20px auto;
      padding: 14px;
      background-color: var(--purple);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      width: 90%;
      max-width: 380px;
      cursor: pointer;
    }

    .back-link {
      margin-top: 10px;
      color: var(--purple);
      font-size: 14px;
      display: block;
    }

    .footer-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #222;
    }

    .footer-nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="top-nav">
    <div class="nav-links">
      <a href="#">الرئيسية</a>
      <a href="#">التوقعات</a>
      <a href="#" class="active">تسجيل الدخول</a>
    </div>
    <div class="profile">
      <img src="https://i.postimg.cc/VdknWbsX/AYOUBLOGO.jpg" alt="profile" />
    </div>
  </div>

  <div class="profile-centered">
    <img src="https://i.postimg.cc/VdknWbsX/AYOUBLOGO.jpg" alt="logo" />
  </div>

  <h2>إدخال الكود</h2>
  <p class="desc">الرجاء إدخال كود اللعبة ومعرف الحساب</p>

  <div class="input-box">
    <input type="text" placeholder="كود اللعبة" />
    <i class="fas fa-ticket-alt"></i>
  </div>

  <div class="input-box">
    <input type="text" placeholder="معرف الحساب" />
    <i class="fas fa-user"></i>
  </div>

  <div class="game-select">
    <span>لعبة التفاحة</span>
    <i class="fas fa-gamepad"></i>
  </div>

  <button class="start-btn">بدء اللعبة ←</button>

  <a href="index.html" class="back-link">↪ العودة إلى قائمة الألعاب</a>

  <div class="footer-nav">
    <a href="https://t.me/groupayoub">تيليجرام</a>
    <a href="https://wa.me/212621784339">واتساب</a>
    <a href="https://www.instagram.com/ayoube_betting">انستجرام</a>
    <a href="#">الرئيسية</a>
  </div>

  <script src="https://kit.fontawesome.com/1f4b7c5559.js" crossorigin="anonymous"></script>
</body>
</html>

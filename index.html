<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AYOUBE - اختيار اللعبة</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 12px 16px;
      border-bottom: 1px solid #333;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #bbb;
      text-decoration: none;
      font-weight: 400;
    }

    .nav-links a.active {
      color: #a277ff;
      border-bottom: 2px solid #a277ff;
    }

    .profile-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-section img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }

    main {
      text-align: center;
      padding: 40px 20px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      border-radius: 50%;
      border: 2px solid #a277ff;
      overflow: hidden;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .game-option {
      background: #111;
      border: 2px solid transparent;
      border-radius: 14px;
      padding: 16px 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .game-option.active {
      border-color: #a277ff;
      box-shadow: 0 0 10px #a277ff50;
    }

    .game-option img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
    }

    .game-text {
      text-align: right;
    }

    .game-title {
      font-weight: 700;
      font-size: 16px;
    }

    .game-desc {
      color: #ccc;
      font-size: 13px;
      margin-top: 5px;
    }

    .next-btn {
      background: #a277ff;
      border: none;
      padding: 12px 40px;
      font-size: 16px;
      border-radius: 25px;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
    }

    footer {
      display: flex;
      justify-content: space-around;
      background: #111;
      padding: 12px 0;
      border-top: 1px solid #333;
      margin-top: 40px;
    }

    footer a {
      color: #aaa;
      font-size: 14px;
      text-decoration: none;
    }

  </style>
</head>
<body>

  <header>
    <div class="nav-links">
      <a href="#" class="active">الرئيسية</a>
      <a href="#">الألعاب</a>
      <a href="#">تسجيل الدخول</a>
    </div>
    <div class="profile-section">
      <span>AYOUBE</span>
      <img src="https://postimg.cc/VdknWbsX" alt="Profile" />
    </div>
  </header>

  <main>
    <div class="profile-pic">
      <img src="https://postimg.cc/VdknWbsX" alt="AYOUBE" />
    </div>
    <h2>اختر لعبتك المفضلة</h2>

    <div class="game-option active" onclick="selectGame(this)">
      <div class="game-text">
        <div class="game-title">لعبة التفاحة</div>
        <div class="game-desc">أكثر من 1000 مستوى آمن</div>
      </div>
      <img src="https://i.postimg.cc/PpcsVDsN/apple.jpg" alt="Apple Game" />
    </div>

    <div class="game-option" onclick="selectGame(this)">
      <div class="game-text">
        <div class="game-title">لعبة الطيارة</div>
        <div class="game-desc">تحدي الطيران والسرعة</div>
      </div>
      <img src="https://i.postimg.cc/HJDrRJmZ/crash.jpg" alt="Crash Game" />
    </div>

    <button class="next-btn">التالي ←</button>
  </main>

  <footer>
    <a href="#">تيليجرام</a>
    <a href="#">واتساب</a>
    <a href="#">انستجرام</a>
  </footer>

  <script>
    function selectGame(element) {
      document.querySelectorAll('.game-option').forEach(option => {
        option.classList.remove('active');
      });
      element.classList.add('active');
    }
  </script>
</body>
</html>

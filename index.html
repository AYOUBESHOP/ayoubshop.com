<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #000;
      color: white;
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .top-bar {
      background: #111;
      padding: 14px;
      font-size: 16px;
      border-bottom: 1px solid #222;
    }

    .profile-img {
      margin: 24px auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #7f50ff;
      overflow: hidden;
    }

    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      margin: 10px 0 5px;
    }

    .desc {
      color: #aaa;
      margin-bottom: 30px;
    }

    .form-group {
      width: 90%;
      max-width: 360px;
      margin: 12px auto;
    }

    input {
      width: 100%;
      padding: 12px;
      background: #111;
      border: 1px solid #333;
      border-radius: 10px;
      color: white;
      font-size: 15px;
    }

    select {
      width: 100%;
      padding: 12px;
      background: #111;
      border: 1px solid #333;
      border-radius: 10px;
      color: white;
      font-size: 15px;
    }

    .start-btn {
      margin-top: 24px;
      background: #7f50ff;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 24px;
      font-size: 16px;
      width: 90%;
      max-width: 360px;
      cursor: pointer;
    }

    .back-link {
      margin-top: 20px;
      display: block;
      color: #7f50ff;
      text-decoration: none;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <div class="top-bar">تسجيل الدخول</div>

  <div class="profile-img">
    <img src="https://i.postimg.cc/VdknWbsX/AYOUBLOGO.jpg" alt="AYOUB" />
  </div>

  <h2>إدخال الكود</h2>
  <p class="desc">الرجاء إدخال كود اللعبة ومعرّف الحساب</p>

  <div class="form-group">
    <input type="text" placeholder="كود اللعبة" />
  </div>

  <div class="form-group">
    <input type="text" placeholder="معرّف الحساب" />
  </div>

  <div class="form-group">
    <select id="gameName">
      <option value="">اختر اللعبة</option>
      <option value="لعبة التفاحة">لعبة التفاحة</option>
      <option value="لعبة الطيارة">لعبة الطيارة</option>
    </select>
  </div>

  <button class="start-btn">بدء اللعبة ←</button>

  <a class="back-link" href="index.html">← العودة إلى قائمة الألعاب</a>

  <script>
    // التقاط اسم اللعبة من URL وإدراجه تلقائياً
    const urlParams = new URLSearchParams(window.location.search);
    const game = urlParams.get('game');
    if (game) {
      document.getElementById('gameName').value = game;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل لعبة التفاحة</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #0e0e0e;
      color: white;
      text-align: center;
    }

    header {
      background-color: #111;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #a78bfa;
    }

    .nav-tabs {
      display: flex;
      gap: 24px;
    }

    .nav-tabs a {
      color: #aaa;
      text-decoration: none;
      font-size: 15px;
    }

    .nav-tabs a.active {
      color: #a78bfa;
      border-bottom: 2px solid #a78bfa;
      padding-bottom: 2px;
    }

    .profile-img {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      border: 2px solid #a78bfa;
      object-fit: cover;
    }

    .container {
      padding: 24px;
    }

    .circle-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 16px;
      border: 4px solid #a78bfa;
      background-image: url('https://i.postimg.cc/VdknWbsX/AYOUBLOGO.jpg');
      background-size: cover;
      background-position: center;
    }

    h2 {
      margin-bottom: 8px;
      font-size: 22px;
    }

    p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #ccc;
    }

    input, select {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      margin-bottom: 16px;
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: white;
      font-size: 15px;
      border-radius: 8px;
    }

    button {
      width: 90%;
      max-width: 400px;
      padding: 14px;
      font-size: 16px;
      background-color: #7c3aed;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #6a28d9;
    }

    .back-link {
      margin-top: 18px;
      display: inline-block;
      color: #a78bfa;
      text-decoration: none;
      font-size: 14px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #111;
      padding: 12px 0;
      display: flex;
      justify-content: space-around;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer a.active {
      color: #a78bfa;
    }

    footer a i {
      font-size: 20px;
      margin-bottom: 4px;
    }
  </style>
  <script src="https://kit.fontawesome.com/3b8fdf49c9.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <div class="nav-title">

    <div class="nav-tabs">
      <a href="#" class="active">الرئيسية</a>

      <a href="#">تسجيل الدخول</a>
    </div>
  </header>

  <div class="container">

    <h2>إدخال الكود</h2>
    <p>الرجاء إدخال كود اللعبة ومعرف الحساب</p>

    <input type="text" placeholder="كود اللعبة" />
    <input type="text" placeholder="معرف الحساب" />
    <select>
      <option selected>لعبة التفاحة</option>
    </select>

    <button>بدء اللعبة ←</button>
    <a href="index.html" class="back-link">العودة إلى قائمة الألعاب ←</a>
  </div>

  <footer>
    <a href="#" class="active"><i class="fas fa-home"></i>الرئيسية</a>
    <a href="https://www.instagram.com/ayoube_betting"><i class="fab fa-instagram"></i>انستجرام</a>
    <a href="https://wa.me/212621784339"><i class="fab fa-whatsapp"></i>واتساب</a>
    <a href="#"><i class="fab fa-telegram"></i>تيليجرام</a>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AYOUBE - الألعاب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main-color: #7f50ff;
      --bg-color: #000;
      --text-light: #ccc;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      font-family: 'Tajawal', sans-serif;
      color: white;
      text-align: center;
    }

    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 10px 16px;
      font-size: 14px;
    }

    .top-nav .nav-links {
      display: flex;
      gap: 20px;
    }

    .top-nav a {
      color: var(--text-light);
      text-decoration: none;
    }

    .top-nav a.active {
      color: var(--main-color);
      border-bottom: 2px solid var(--main-color);
      padding-bottom: 2px;
    }

    .top-nav .profile {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .profile img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
    }

    .profile-centered {
      margin: 24px auto 16px;
      width: 100px;
      height: 100px;
      border: 3px solid var(--main-color);
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222;
    }

    .profile-centered img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 24px;
    }

    .game-card {
      background-color: #111;
      margin: 12px auto;
      padding: 14px 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 380px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 2px solid transparent;
      transition: 0.3s;
      cursor: pointer;
    }

    .game-card.selected {
      border-color: var(--main-color);
      box-shadow: 0 0 10px var(--main-color);
    }

    .game-info {
      text-align: right;
    }

    .game-info h3 {
      margin: 0;
      font-size: 18px;
      color: #fff;
    }

    .game-info p {
      margin: 2px 0 0;
      font-size: 14px;
      color: #aaa;
    }

    .game-img img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
    }

    .next-btn {
      margin: 24px auto;
      padding: 12px 40px;
      background-color: var(--main-color);
      color: #fff;
      border: none;
      border-radius: 24px;
      font-size: 16px;
      cursor: pointer;
    }

    .footer-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #222;
    }

    .footer-nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
    }

    .footer-nav a.active {
      color: var(--main-color);
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="top-nav">
    <div class="nav-links">
      <a href="#" class="active">الرئيسية</a>
      <a href="#">التوقعات</a>
      <a href="#">تسجيل الدخول</a>
    </div>
    <div class="profile">
      <img src="https://i.postimg.cc/VdknWbsX/AYOUBLOGO.jpg" alt="AYOUB" />
    </div>
  </div>

  <div class="profile-centered">
    <img src="https://i.postimg.cc/VdknWbsX/AYOUBLOGO.jpg" alt="AYOUB" />
  </div>

  <h2>اختر لعبتك المفضلة</h2>

  <div class="game-card" id="apple" onclick="selectCard('apple')">
    <div class="game-info">
      <h3>لعبة التفاحة</h3>
      <p>أكثر من 1000 مستوى آمن</p>
    </div>
    <div class="game-img">
      <img src="https://i.postimg.cc/PpcsVDsN/apple.jpg" alt="apple game" />
    </div>
  </div>

  <div class="game-card" id="crash" onclick="selectCard('crash')">
    <div class="game-info">
      <h3>لعبة الطيارة</h3>
      <p>تحدي الطيران والسرعة</p>
    </div>
    <div class="game-img">
      <img src="https://i.postimg.cc/HJDrRJmZ/crash.jpg" alt="crash game" />
    </div>
  </div>

  <button class="next-btn" onclick="goToGame()">التالي ←</button>

  <div class="footer-nav">
    <a href="#">تيليجرام</a>
    <a href="#">واتساب</a>
    <a href="#">انستجرام</a>
    <a href="#" class="active">الرئيسية</a>
  </div>

  <script>
    let selectedGame = '';

    function selectCard(gameId) {
      selectedGame = gameId;
      document.querySelectorAll('.game-card').forEach(c => c.classList.remove('selected'));
      document.getElementById(gameId).classList.add('selected');
    }

    function goToGame() {
      if (selectedGame === 'apple') {
        window.location.href = 'apple.html';
      } else if (selectedGame === 'crash') {
        window.location.href = 'crash.html';
      } else {
        alert('يرجى اختيار لعبة أولاً');
      }
    }
  </script>
</body>
</html>
